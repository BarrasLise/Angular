<form (ngSubmit)="searchByTitle()">
    <input [(ngModel)]="searchTitle" type="text" name="searchTitle" placeholder="Recherche un post par son titre">
    <button type="submit">Rechercher</button>
</form>

<div class="list-post">
    <div class="grid-container">
        <ng-container *ngFor="let item of posts$ | async ; let i = index">
            <app-admin-post class="post"
            [myPost]="item" [postIndex]="i">
            </app-admin-post>
        </ng-container>
    </div>
</div>
