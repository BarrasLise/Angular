<form (submit)="ajouterEmploye()">
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="nouvelEmploye.nom" name="nom">
    </div>
    <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="nouvelEmploye.prenom" name="prenom">
    </div>
    <div class="form-group">
        <label for="dateNaissance">Date de naissance:</label>
        <input type="date" class="form-control" id="dateNaissance" [(ngModel)]="nouvelEmploye.dateNaissance" name="dateNaissance" >
    </div>
    <button type="submit" class="btn btn-primary">Ajouter Employé</button>
</form>
